<ion-content>

  <div style="width: 414px; margin-top: 100px; text-align: center;
  height: 132px; background: #673BB8 0% 0% no-repeat padding-box;
opacity: 1;">

<p style="font: normal normal normal 17px/26px Poppins;
letter-spacing: 0.47px;
color: #FFFFFF;
opacity: 1;">{{data.wallet | titlecase}} wallet payment -</p>

<h2 style="text-align: left; text-align: center;
font: normal normal 600 26px/39px Poppins;
letter-spacing: 0.72px;
color: #FFFFFF;
opacity: 1;">{{provider}}</h2>

  </div>


  <div style="margin-top: 57px;
  box-shadow: 0px 3px 6px #00000029;
  border: 1px solid #EBEBEB;
  border-radius: 10px;">


  <div>
    <p style="text-align: center;
    font: normal normal 300 14px/21px Poppins;
    letter-spacing: 0.39px;
    color: #000000;">Product:</p>
    <h4 style="text-align: center;
    font: normal normal medium 14px/21px Poppins;
    letter-spacing: 0.39px;
    color: #000000;">{{provider}}</h4>
    <p style="text-align: center;
    font: normal normal 300 14px/21px Poppins;
    letter-spacing: 0.39px;
    color: #000000;">Customer number:</p>
    <h4 style="text-align: center;
    font: normal normal medium 14px/21px Poppins;
    letter-spacing: 0.39px;
    color: #000000;">{{data.phone_no}}</h4>
    <p style="text-align: center;
    font: normal normal 300 14px/21px Poppins;
    letter-spacing: 0.39px;
    color: #000000;">Amount:</p>
    <h4 style="text-align: center;
    font: normal normal medium 14px/21px Poppins;
    letter-spacing: 0.39px;
    color: #000000;">{{data.amount}}</h4>


  </div>

  </div>

  <ion-item color='medium' class="ion-padding">
    <ion-input style="text-align: left;
    font: normal normal normal 16px/18px Worksans;
    letter-spacing: 0px;
    color: #000000;" placeholder="Enter transaction pin"></ion-input>
  </ion-item>
 
  <section class="ion-padding">
    
    <ion-button  (click)="buyAirtime()" color="primary" size="large" fill="solid" expand="block">Pay</ion-button>
  </section>
 
    <section class="ion-padding">
    
      <ion-button (click)="close()" color="primary" size="large" fill="outline" expand="block">Cancel</ion-button>
    </section>
    <section class="ion-padding">
    
      <p style="font: normal normal 300 12px/18px Poppins;
      letter-spacing: 0.33px;
      color: #262525;
      opacity: 1">Please make sure your transaction looks Correct.</p>
    </section>

</ion-content>
