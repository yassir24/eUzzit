<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="push">
      <ion-content>
        <ion-list style="--ion-background-color: #673BB8; border-bottom-left-radius: 50% 25px; border-bottom-right-radius: 50% 25px;" id="inbox-list">
        
            <ion-item [routerLink]="['/profile']" style="margin-top: 89px; margin-bottom: 34px;" lines="none">
              <img style="width: 60px;
              height: 60px; border: 4px solid #A386D8; border-radius: 50%;" src="assets/img/Ellipse 51.png">
            <ion-label>
              <h3 style="margin-left: 10px; font-weight: 600;
              font-size: 20px;
              line-height: 30px;
              text-transform: capitalize;
              color: #FFFFFF;">Hi {{user?.full_name | titlecase}}</h3> 
               <p class="stamp" style="margin-left: 10px; color: #FFFFFF;">{{date | date: 'mediumDate'}}</p>
            </ion-label>
          </ion-item>
          </ion-list>

          <ion-list style="margin-top: 76px;">
            <ion-menu-toggle auto-hide="false">

              <ion-item *ngFor="let pages of Pages; let i = index" style="margin-bottom: 20.39px;" (click)="activeIndex = i; goRoute(pages)" routerDirection="root"  detail="false" [class.selected]="activeIndex == i">
                <ion-icon color="primary" slot="start" [ios]="pages.icon + '-outline'" [md]="pages.icon + '-sharp'"></ion-icon>
                <ion-label>{{ pages.title }}</ion-label>
              </ion-item>
              <ion-item style="margin-bottom: 20.39px;" (click)="confirmModal()">
                <ion-icon color="primary" slot="start" ios="log-out-outline"></ion-icon>
                <ion-label>Logout</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
      </ion-content>
      <ion-footer>

        <div class="container" style="margin-bottom: 10px; margin-left: 10px;">
          <div class="center">
            
            <ion-button (click)="goFacebook()" fill="clear">
              <ion-icon color="dark" size="small" slot="icon-only" name="logo-facebook"></ion-icon>
        </ion-button>
              
          </div>
          <div class="center" style="margin-left: 10px;">
            
            <ion-button (click)="goIg()" fill="clear">
              <ion-icon color="dark" size="small" slot="icon-only" name="logo-instagram"></ion-icon>
        </ion-button>
              
            
          </div>
          <div class="center" style="margin-left: 10px;">
            
            <ion-button (click)="goTwitter()" fill="clear">
              <ion-icon color="dark" size="small" slot="icon-only" name="logo-whatsapp"></ion-icon>
        </ion-button>
              
          
          </div>
          <div class="centerx">
            <ion-fab (click)="goTwitter()">
              <ion-fab-button color="primary" fill="clear" style="margin-top: -10px;">
                <ion-icon name="chatbox-ellipses-outline"></ion-icon>
              </ion-fab-button>
            </ion-fab>

          </div>
        </div>
      </ion-footer>
    </ion-menu>
  </ion-split-pane>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
